<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tu peso en otro planeta</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter </p>
    <script type="text/javascript">
      var usuario = parseFloat(prompt("Cual es tu peso?"));
      var planeta = parseInt(prompt("Elige el planeta tu planeta\n1 es Marte y 2 es Jupiter"));
      var planetastr;
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      if(planeta == 1)
      {
        peso_final = usuario * g_marte / g_tierra;
        planetastr = "Marte";
      }
      else if(planeta == 2)
      {
        peso_final = usuario * g_jupiter / g_tierra;
        planetastr = "Jupiter";
      }
      else {
        peso_final = 1000000
        planetastr = "ningun lugar";
      }
      peso_final = parseInt(peso_final);
      document.write("Tu peso en <strong>"+planetastr+" es = "+ peso_final +" Kilos</strong>");
    </script>
  </body>
</html>
